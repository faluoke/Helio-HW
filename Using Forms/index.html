<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>HTML: Using Forms</title>
  </head>
  <body>
    <h1>
      Registration or <span><a href="login.html">Login</a></span>
    </h1>
    <form action="">
      <label for="fName">First Name</label>
      <input type="text" id="fName" required /><br />
      <label for="lName">Last Name</label>
      <input type="text" id="lName" required /><br />
      <label for="email">Email</label>
      <input type="email" id="email" required /><br />
      <label for="phone">Phone</label>
      <input type="tel" id="phone" /><br />
      <label for="age">Age</label>
      <input type="number" id="age" min="12" /><br />
      <label for="password">Password</label>
      <input type="password" id="password" min="8" /><br />
      <label for="cpassword">Confirm Password</label>
      <input type="password" id="cpassword" min="8" />
      <input type="submit" />
    </form>
    <a href="forgot.html">Forgot Password?</a>
  </body>
</html>
